<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThought()"
      >
      <img src="../../../../assets/images/lupa.png" alt="Lupa azul">
    </div>
    <h2 class="ff-inter">{{ onLiked ? "Meus Favoritos" : "Meu Mural" }}</h2>
    <div class="botoes">
      <button class="botao" (click)="changeToNormal()">Meu Mural</button>
      <button class="botao" (click)="changeToLiked()">Meus Favoritos</button>
      <button routerLink="/create-thought" class="botao">Novo Pensamento</button>
    </div>
  </header>

  <div class="mural" *ngIf="!!listThoughts?.length; else withoutThought">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought" [listByLiked]="listByLiked"></app-thought>
    </div>
  </div>
</section>

<app-button-load-more
  [hasMoreThought]="hasMoreThought"
  (click)="loadMoreThought()"
>

</app-button-load-more>

<ng-template #withoutThought>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
